name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cy:run

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress/screenshots
